<!DOCTYPE html>
<script type="module" src="scripts/auth.js"></script>

<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <!--Icon lib-->
    <script src="https://kit.fontawesome.com/966b4c031d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="container container-header">
                <img class="logo" src="Logo-DH-Cong-Nghe-Thong-Tin-UIT.webp" />
                <div class="logo text-box">
                    <div class="text" style="margin-top:1% ;">University of Information</div>
                    <div class="text" style="margin-top:1% ;">Technology - VNUHCM</div>
                    <div class="text group-name" style="margin-top:2% ;">UITFarmer Smart Desk</div>
                </div>
            </div>
            <div class="input-wrapper">
                <div class="input-wrapper">
                    <!--Thông báo đăng nhập tài khoản sai BEGIN><-->
                    <div class="rectangle-login-warning">
                        <div class="login-warning" id="warning-text">
                        </div>
                    </div>
                    <!--Thông báo đăng nhập tài khoản sai END><-->
                    <form id="login-form">
                        <input class="input-box username" id="login-email" placeholder="Tên tài khoản" />
                        <input type="password" class="input-box password" id="login-password" placeholder="Mật khẩu" />
                        <div class="input-wrapper remember-wrap">
                            <label class="remember-text"><input id="remember" type="checkbox" class="remember" />&ensp;Ghi nhớ tài khoản</label>
                            <div class="gap"></div>
                            <a href="https://youtube.com" class="forget remember-text">Quên mật khẩu?</a>
                        </div>
                        <input type="button" id="login-button" class="login-button" value="ĐĂNG NHẬP" />
                        <a href="face.html" class="remember-text">Đăng nhập bằng FaceID</a>
                    </form>
                </div>
            </div>
        </div>
    <div class="bottom-header" style="position: absolute;">
        <img class="fce" src="FCE-Site-logo.png" />
        <div class="text-box bottom">
            <div class="text bottom"><span style="font-size: 0.68rem;">TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN</span></div>
            <div class="text bottom">ĐẠI HỌC QUỐC GIA THÀNH PHỐ HỒ CHÍ MINH</div>
            <div class="text bottom">&#xa9 COPYRIGHT UITFarmer - CE 2023</div>

        </div>
        <div class="text-box bottom">
            <div class="text right"><i class="fa-solid fa-location-dot fa-xl" style="color: #ff3b3b;"></i> &ensp;KP6, Linh Trung, Thủ Đức, TP.HCM</div>

            <div class="text right" style="display: block;margin-top: 2%;"><i class="fa-solid fa-envelope fa-xl" style="color: #ffdd3b;"></i> &ensp;UITFarmer.K15@gmail.com</div>
        </div>
    </div>
    </div>

</body>
</html>
